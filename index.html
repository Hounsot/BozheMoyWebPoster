<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
  <title>BozheMoy Poster</title>
</head>

<body>
  <main>
    <section id="first">
      <div class="col">
        <div class="BozheMoy">
          <aside id="bozhe">
            <p class="Suisse title">БОЖЕ МОЙ</p>
          </aside>
        </div>
        <div class="Sun">
          <aside id="circle">
          </aside>
        </div>
      </div>

      <div class="Doska">
        <p class="NWTBodoni">СВЕТ
          <br>В КОНЦЕ <br id="xgabreak">
          ТУННЕЛЯ <br id="xgabreak">
          ДЛЯ ТВОЕЙ
          ДУШИ
        </p>
      </div>
    </section>
    <section id="second">
      <div id="crosses">
        <div id="crossesgrid">
          <img src="img/cross.svg" alt="">
          <img src="img/cross.svg" alt="">
          <img src="img/cross.svg" alt="">
          <img src="img/cross.svg" alt="">
          <img src="img/cross.svg" alt="">
          <img src="img/cross.svg" alt="">
          <img class="iphoneoverlay" src="img/cross.svg" alt="">
          <img class="iphoneoverlay" src="img/cross.svg" alt="">
          <img class="extracrosses" src="img/cross.svg" alt="">
          <img class="extracrosses" src="img/cross.svg" alt="">
          <img class="extracrosses" src="img/cross.svg" alt="">
          <img class="extracrosses" src="img/cross.svg" alt="">

        </div>
      </div>
      <div id="date">
        <p class="Suisse">18–29 <br>
          СЕНТ. 2022</p>
      </div>
    </section>
    <div class="row">
      <div class="runningimages">
        <div id="alignspan">
          <span>
            <img src="img/angel.svg" alt="">
            <img class="devilface" src="img/devil.svg" alt="">
            <img src="img/angel.svg" alt="">
            <img class="devilface" src="img/devil.svg" alt="">
            <img src="img/angel.svg" alt="">
            <img class="devilface" src="img/devil.svg" alt="">
            <img src="img/angel.svg" alt="">
            <img class="devilface" src="img/devil.svg" alt="">
          </span>
        </div>
      </div>
    </div>
    <section id="third">
      <div id="festival">
        <p class="Suisse">Девятый загробный фестиваль</p>
      </div>
      <div id="code">
        <img id="qr" src="img/qr-code.svg" alt="">
        <p id="codelink"><a href="https://www.instagram.com/ar/608293357271538/">МАСКА</a></p>
      </div>
    </section>
    <div class="row">
      <div class="flowintext">
        <p class="NWTBodoni" id="adress">Малая Пионерская, 12</p>
      </div>
    </div>
    <div class="triplerow">
      <div class="runninggraves">
        <div>
          <span>
            <img src="img/firstgrave.svg" alt="">
            <img src="img/secondgrave.svg" alt="">
            <img src="img/thirdgrave.svg" alt="">
            <img src="img/fourthgrave.svg" alt="">
            <img src="img/sixthgrave.svg" alt="">
          </span>
          <span>
            <img src="img/firstgrave.svg" alt="">
            <img src="img/secondgrave.svg" alt="">
            <img src="img/thirdgrave.svg" alt="">
            <img src="img/fourthgrave.svg" alt="">
            <img src="img/sixthgrave.svg" alt="">
          </span>
        </div>
      </div>
    </div>
    <div class="doublerow">
      <p class="Suisse">Возможность <br> искупить свой грех</p>
    </div>

    <section id="fourth">
      <div id="hand">
        <div id="handframe">
          <img src="img/hand.svg" alt="">
        </div>
      </div>
      <div id="ghosts">
        <div id="gradient">
          <img src="img/ghost1.png" alt="">
          <img style="animation-delay: -1.5s;" src="img/ghost2.png" alt="">
          <img style="animation-delay: -2.5s;" src="img/ghost2.png" alt="">
        </div>
      </div>
    </section>
    <section id="maskrow">
      <div class="row">
        <p class="Suisse" id="adress"><a href="https://www.instagram.com/ar/608293357271538">МАСКА</a></p>

      </div>
    </section>
    <section id="fifth">
      <div id="symbols">
        <div id="orbit"></div>
        <img class="moon" style="animation-delay: -1s; transform: rotate(45deg);" src="img/symbol-01.svg" alt="">
        <img class="moon" style="animation-delay: -2s; transform: rotate(-45deg);" src="img/symbol-02.svg" alt="">
        <img class="moon" style="animation-delay: -3s;" src="img/symbol-01.svg" alt="">
        <img class="moon" style="animation-delay: -4s;" src="img/symbol-01.svg" alt="">
        <img class="moon" style="animation-delay: -5s;" src="img/symbol-05.svg" alt="">
        <img class="moon" style="animation-delay: -6s;" src="img/symbol-06.svg" alt="">
        <img class="moon" style="animation-delay: -7s;" src="img/symbol7.svg" alt="">
        <img class="moon" style="animation-delay: -1s;" src="img/symbol-01.svg" alt="">
        <img class="moon" style="animation-delay: -2s;" src="img/symbol-02.svg" alt="">
        <img class="moon" style="animation-delay: -3s;" src="img/symbol-03.svg" alt="">
        <img class="moon" style="animation-delay: -4s;" src="img/symbol-04.svg" alt="">
        <img class="moon" style="animation-delay: -5s;" src="img/symbol-05.svg" alt="">
        <img class="moon" style="animation-delay: -6s;" src="img/symbol-06.svg" alt="">
        <img class="moon" style="animation-delay: -7s;" src="img/symbol7.svg" alt="">
      </div>
    </section>
    <footer>
      <div class="footerrow rowblock">
        <img id="logo" src="img/logo.svg" alt="">
        <div class="textflexend">
        <p id="logospace" class="footerSuisse">Б21ДЗ08</p>
        <p id="textspace" class="footerSuisse"> <a href="https://portfolio.hse.ru/Student/17647">Матвей Васильев</a></p>
      </div>
      </div>
    </footer>
  </main>

</body>

</html>
