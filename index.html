<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>BozheMoy Poster</title>
</head>

<body>
  <section id="first">
    <div class="col">
      <div class="BozheMoy">
        <aside id="bozhe">
          <p class="Suisse">БОЖЕ МОЙ</p>
        </aside>
      </div>
      <div class="Sun">
        <aside id="circle">
        </aside>
      </div>
    </div>

    <div class="Doska">
      <p class="NWTBodoni">СВЕТ
        В КОНЦЕ
        ТУННЕЛЯ
        ДЛЯ ТВОЕЙ
        ДУШИ
      </p>
    </div>
  </section>
  <section id="second">
    <div id="crosses">
        <div id="firstlineofcrosses">
          <div class="cross">
          </div>
          <div class="cross">
          </div>
          <div class="cross">
          </div>
        </div>
        <div id="secondlineofcrosses">
          <div class="cross">
          </div>
          <div class="cross">
          </div>
          <div class="cross">
          </div>
        </div>
    </div>
    <div id="date">
      <p class="Suisse">18–29 -
      СЕНТ. 2022</p>
    </div>
  </section>
  <div class="row">
  </div>
  <section id="third">
    <div id="festival">
      <p class="Suisse">Девятый
загробный
фестиваль</p>
    </div>
    <div id="code">
    </div>
  </section>
  <div class="row">
    <p class="NWTBodoni">Малая Пионерская, 12</p>
  </div>
  <div class="triplerow">
  </div>
  <div class="doublerow">
    <p class="Suisse">Возможность
искупить свой грех</p>
  </div>
  <section id="fourth">
    <div id="hand">
    </div>
    <div id="ghosts">
    </div>
  </section>
</body>

</html>
