<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <title>BozheMoy Poster</title>
</head>

<body>
  <section id="first">
    <div class="col">
      <div class="BozheMoy">
        <aside id="bozhe">
          <p class="Suisse title">БОЖЕ МОЙ</p>
        </aside>
      </div>
      <div class="Sun">
        <aside id="circle">
        </aside>
      </div>
    </div>

    <div class="Doska">
      <p class="NWTBodoni">СВЕТ
        <br>В КОНЦЕ
        ТУННЕЛЯ
        ДЛЯ ТВОЕЙ
        ДУШИ
      </p>
    </div>
  </section>
  <section id="second">
    <div id="crosses">
      <div id="crossesin">
        <div id="firstlineofcrosses">
        </div>
        <div id="secondlineofcrosses">
        </div>
      </div>
    </div>
    <div id="date">
      <p class="Suisse">18–29 <br>
        СЕНТ. 2022</p>
    </div>
  </section>
  <div class="row">
    <div class="runningimages">
      <div id="alignspan">
        <span>
          <img src="img/angel.svg" alt="">
          <img class="devilface" src="img/devil.svg" alt="">
          <img src="img/angel.svg" alt="">
          <img class="devilface" src="img/devil.svg" alt="">
          <img src="img/angel.svg" alt="">
          <img class="devilface" src="img/devil.svg" alt="">
          <img src="img/angel.svg" alt="">
          <img class="devilface" src="img/devil.svg" alt="">
        </span>
      </div>
    </div>
  </div>
  <section id="third">
    <div id="festival">
      <p class="Suisse">Девятый загробный фестиваль</p>
    </div>
    <div id="code">
      <img id="qr" src="img/qr-code.svg" alt="">
      <p id="codelink"><a href="https://www.instagram.com/ar/608293357271538/">МАСКА</a></p>
    </div>
  </section>
  <div class="row">
    <p class="NWTBodoni" id="adress">Малая Пионерская, 12</p>
  </div>
  <div class="triplerow">
    <div class="runninggraves">
      <div>
        <span>
          <img src="img/grave1.svg" alt="">
          <img src="img/grave2.svg" alt="">
          <img src="img/grave4.svg" alt="">
          <img src="img/grave5.svg" alt="">
          <img src="img/grave6.svg" alt="">
          <img src="img/grave7.svg" alt="">
          <img src="img/grave3.svg" alt="">
          <img src="img/grave1.svg" alt="">
          <img src="img/grave2.svg" alt="">
          <img src="img/grave4.svg" alt="">
          <img src="img/grave5.svg" alt="">
          <img src="img/grave6.svg" alt="">
          <img src="img/grave7.svg" alt="">
          <img src="img/grave3.svg" alt="">
        </span>
      </div>
    </div>
  </div>
  <div class="doublerow">
    <p class="Suisse">Возможность <br> искупить свой грех</p>
  </div>
  <section id="fourth">
    <div id="hand">
      <div id="handframe">
        <img src="img/hand.svg" alt="">
      </div>
    </div>
    <div id="ghosts">
      <div id="gradient">
        <img src="img/ghost1.png" alt="">
        <img style="animation-delay: -1.5s;" src="img/ghost2.png" alt="">
        <img style="animation-delay: -2.5s;" src="img/ghost2.png" alt="">
      </div>
    </div>
  </section>
  <section id="maskrow">
    <div class="row">
      <p class="Suisse" id="adress"><a href="https://www.instagram.com/ar/608293357271538">МАСКА</a></p>

    </div>
  </section>
  <section id="fifth">
    <div id="symbols">
      <div id="orbit"></div>
      <img class="moon" style="animation-delay: -1s;" src="img/symbol1.svg" alt="">
      <img class="moon" style="animation-delay: -2s;" src="img/symbol2.svg" alt="">
      <img class="moon" style="animation-delay: -3s;" src="img/symbol3.svg" alt="">
      <img class="moon" style="animation-delay: -4s;" src="img/symbol4.svg" alt="">
      <img class="moon" style="animation-delay: -5s;" src="img/symbol5.svg" alt="">
      <img class="moon" style="animation-delay: -6s;" src="img/symbol6.svg" alt="">
      <img class="moon" style="animation-delay: -7s;" src="img/symbol7.svg" alt="">
      <img class="moon" style="animation-delay: -1s;" src="img/symbol1.svg" alt="">
      <img class="moon" style="animation-delay: -2s;" src="img/symbol2.svg" alt="">
      <img class="moon" style="animation-delay: -3s;" src="img/symbol3.svg" alt="">
      <img class="moon" style="animation-delay: -4s;" src="img/symbol4.svg" alt="">
      <img class="moon" style="animation-delay: -5s;" src="img/symbol5.svg" alt="">
      <img class="moon" style="animation-delay: -6s;" src="img/symbol6.svg" alt="">
      <img class="moon" style="animation-delay: -7s;" src="img/symbol7.svg" alt="">
    </div>
  </section>
  <footer>
    <div class="row">
      <img id="logo" src="img/logo.svg" alt="">
      <p id="logospace" class="footerSuisse">Б21ДЗ08</p>
      <p id="textspace" class="footerSuisse"> <a href="https://portfolio.hse.ru/Student/17647">Матвей Васильев</a></p>
    </div>
  </footer>
</body>

</html>
